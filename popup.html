<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #1a1a2e;
      background: #f8f9fa;
    }
    .header {
      background: linear-gradient(135deg, #2d3436, #636e72);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 { font-size: 16px; font-weight: 600; }
    .header p { font-size: 11px; opacity: 0.8; margin-top: 4px; }
    .form-section { padding: 12px; }
    .form-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #555;
    }
    .form-row label { width: 75px; flex-shrink: 0; font-weight: 500; }
    .form-row input[type="text"] {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      outline: none;
    }
    .form-row input[type="text"]:focus { border-color: #636e72; }
    .form-row input[type="number"] {
      width: 52px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      outline: none;
    }
    .form-row input[type="number"]:focus { border-color: #636e72; }
    .form-row .unit { color: #999; font-size: 11px; }
    .form-row input[type="checkbox"] { margin: 0; }
    .form-row .cb-label { cursor: pointer; display: flex; align-items: center; gap: 5px; }
    .form-actions {
      display: flex;
      gap: 6px;
      padding: 0 12px 12px;
    }
    .btn-add {
      flex: 1;
      background: #2d3436;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-add:hover { background: #636e72; }
    .feedback {
      text-align: center;
      padding: 6px 12px;
      font-size: 12px;
      color: #27ae60;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .feedback.visible { opacity: 1; }
    .feedback.error { color: #e74c3c; }
    .footer {
      padding: 10px 12px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }
    .footer a {
      color: #2d3436; font-size: 13px;
      font-weight: 500; text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
    /* Confirm overlay */
    .pop-confirm {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .pop-confirm.visible { display: flex; }
    .pop-confirm-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .pop-confirm-box p { font-size: 13px; margin-bottom: 6px; line-height: 1.5; }
    .pop-confirm-box .pop-summary {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      text-align: left;
      margin-bottom: 14px;
      line-height: 1.6;
    }
    .pop-confirm-btns { display: flex; gap: 8px; justify-content: center; }
    .pop-confirm-btns button {
      border: none; border-radius: 8px;
      padding: 8px 18px; font-size: 13px;
      font-weight: 500; cursor: pointer;
    }
    .pop-cancel { background: #f0f0f0; color: #333; }
    .pop-cancel:hover { background: #e0e0e0; }
    .pop-yes { background: #2d3436; color: white; }
    .pop-yes:hover { background: #636e72; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Noteblock</h1>
    <p>Journal before you browse</p>
  </div>
  <div class="form-section">
    <div class="form-row">
      <label>Site</label>
      <input type="text" id="hostname" placeholder="e.g. reddit.com">
    </div>
    <div class="form-row" id="journalRow">
      <label>Journal</label>
      <input type="number" id="journalMin" min="0" value="5" placeholder="min">
      <span class="unit">min</span>
      <input type="number" id="journalSec" min="0" max="59" value="0" placeholder="sec">
      <span class="unit">sec</span>
    </div>
    <div class="form-row" id="rejRow">
      <label>Rejournal</label>
      <input type="number" id="rejMin" min="0" value="15" placeholder="min">
      <span class="unit">min</span>
      <input type="number" id="rejSec" min="0" max="59" value="0" placeholder="sec">
      <span class="unit">sec</span>
    </div>
    <div class="form-row">
      <label></label>
      <label class="cb-label"><input type="checkbox" id="hardblock"> Hard block (no journal bypass)</label>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn-add" id="addBtn">Add to blocklist</button>
  </div>
  <div class="feedback" id="feedback"></div>
  <div class="footer">
    <a href="#" id="dashLink">Open Dashboard â†’</a>
  </div>
  <div class="pop-confirm" id="popConfirm">
    <div class="pop-confirm-box">
      <p><strong>Are you sure these are the right options?</strong></p>
      <div class="pop-summary" id="popSummary"></div>
      <div class="pop-confirm-btns">
        <button class="pop-cancel" id="popCancel">Go back</button>
        <button class="pop-yes" id="popYes">Confirm</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
