<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px;
      max-width: 440px;
      width: 90%;
      text-align: center;
    }
    .icon { font-size: 56px; margin-bottom: 20px; }
    h1 { font-size: 22px; font-weight: 600; margin-bottom: 10px; }
    .subtitle { color: #888; font-size: 15px; line-height: 1.6; }
    .subtitle strong { color: #1a1a2e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>This site is blocked.</h1>
    <p class="subtitle"><strong id="siteLabel">...</strong> is on your indefinite block list.</p>
  </div>
  <script>
    const hostname = new URLSearchParams(location.search).get('hostname');
    document.getElementById('siteLabel').textContent = hostname || 'This site';
  </script>
</body>
</html>
