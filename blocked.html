<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 560px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon { font-size: 48px; text-align: center; margin-bottom: 12px; }
    .binge-badge {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #2d3436;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 6px 16px;
      display: inline-block;
      margin: 0 auto 16px;
    }
    .binge-badge:empty { display: none; }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 28px;
    }
    .subtitle strong { color: #1a1a2e; }
    label {
      display: block;
      align-self: stretch;
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      align-self: stretch;
      height: 180px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      outline: none;
      line-height: 1.6;
    }
    textarea:focus { border-color: #2d3436; }
    .timer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      align-self: stretch;
    }
    .timer {
      font-size: 28px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: #e74c3c;
    }
    .timer.done { color: #27ae60; }
    #proceedBtn {
      background: #2d3436;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      opacity: 0.3;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    #proceedBtn.active {
      opacity: 1;
      pointer-events: auto;
    }
    #proceedBtn.active:hover { background: #636e72; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✋</div>
    <div class="binge-badge" id="bingeBadge"></div>
    <h1>Hold on.</h1>
    <p class="subtitle">You're about to visit <strong id="siteLabel">...</strong></p>
    <label for="journal">Why are you going there? What do you intend to do?</label>
    <textarea id="journal" placeholder="Write your journal entry here..."></textarea>
    <div class="timer-row">
      <div class="timer" id="timer">--:--</div>
      <button id="proceedBtn">Proceed →</button>
    </div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
